<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tạo Prompt Mới</h1>
        <form action="/generate-prompt" method="POST">
            <div class="form-group">
                <label for="mainPrompt">Prompt Chính:</label>
                <textarea id="mainPrompt" name="mainPrompt" placeholder="Nhập nội dung chính của prompt..." required></textarea>
            </div>

            <div class="form-group">
                <label for="style">Phong cách:</label>
                <select id="style" name="style">
                    <option value="none">Không</option>
                    <option value="realistic">Hiện thực</option>
                    <option value="cartoon">Hoạt hình</option>
                    <option value="photographic">Chụp ảnh</option>
                    <option value="fantasy">Kỳ ảo</option>
                    <option value="sci-fi">Khoa học viễn tưởng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lighting">Ánh sáng:</label>
                <select id="lighting" name="lighting">
                    <option value="none">Không</option>
                    <option value="studio-lighting">Ánh sáng Studio</option>
                    <option value="natural-light">Ánh sáng tự nhiên</option>
                    <option value="cinematic-lighting">Ánh sáng điện ảnh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quality">Chất lượng:</label>
                <select id="quality" name="quality">
                    <option value="standard">Tiêu chuẩn</option>
                    <option value="high-quality">Chất lượng cao</option>
                    <option value="ultra-hd">Ultra HD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="negativePrompt">Prompt Phủ định (tùy chọn):</label>
                <input type="text" id="negativePrompt" name="negativePrompt" placeholder="Nhập những gì bạn muốn tránh...">
            </div>

            <button type="submit">Tạo Prompt</button>
        </form>
    </div>
</body>
</html>
